palette = "catppuccin_mocha"

format = """
$directory\
$git_branch\
$git_status\

$fill \

$php\
$nodejs\
$python\
$java\
$ruby\
$golang\
$lua\
$rust\

$docker_context\
$cmd_duration\

$line_break\

$sudo\
$character"""

[character]
success_symbol = '[➜](bold green)'
error_symbol = "[➜](bold red)"

[aws]
symbol = "  "
disabled = true

[cmd_duration]
format = "[⏱ $duration]($style) "
disabled = false
style = "yellow"
show_notifications = false
min_time = 5_000
min_time_to_notify = 1000

[directory]
read_only = " 󰌾"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "

[fill]
symbol = "ㆍ"

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[java]
format = "[$symbol($version )]($style)"
symbol = " "

[lua]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = " "

[rust]
format = "[$symbol($version )]($style)"
symbol = "󱘗 "

[sudo]
style = 'bold green'
format = "[$symbol]($style)"
symbol = '🧑‍💻 '
disabled = false

