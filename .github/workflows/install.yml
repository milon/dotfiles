name: dotfiles smoke test

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: milon/dotfiles
        ref: master
        path: /Users/runner/.dotfiles

    - name: Execute full install
      run:  cd .dotfiles && ./install.sh
