name: dotfiles smoke test

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Symlink to home directory
      run: ln -s /Users/runner/work/dotfiles/dotfiles ~/.dotfiles

    - name: Execute full install
      run:  cd .dotfiles && ./install.sh
