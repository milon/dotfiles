name: dotfiles smoke test

on: [push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Move to home directory
      run: mv /Users/runner/work/dotfiles/dotfiles /Users/runner/work/.dotfiles

    - name: Execute full install
      run:  cd .dotfiles && ./install.sh
